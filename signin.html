<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="signin-structure.css" />
    <link rel="stylesheet" href="color-design.css" />
    <link rel="stylesheet" href="font-design.css" />
    <link rel="stylesheet" href="image-design.css" />
    <link rel="stylesheet" href="action-design.css" />
    <title>로그인</title>
</head>

<body>
    <header>
        <section class="logo">
            <a href="/">
                <img class="logo-image" src="./image/logo.svg">
            </a>
        </section>
        <section class="sign">
            <p>회원이 아니신가요? <a class="move sign" href="/signup">회원 가입하기</a></p>
        </section>
    </header>
    <main class="sign">
        <section class="signin">
            <form class="sign-form" method="get">
                <div class="form id">
                    <label class="label" for="signin-email">
                        이메일
                    </label>
                    <div class="input-group">
                        <input class="input text" id="signin-email" name="email" type="email" autocomplete="email"
                            required>
                    </div>
                </div>
                <div class="form password">
                    <label class="label" for="signin-password">
                        비밀번호
                    </label>
                    <div class="input-group">
                        <input class="input text" id="signin-password" name="password" type="password" required>
                        <img class="icon eye" src="./image/signin/eye-off.svg">
                    </div>
                </div>
            </form>
        </section>
        <button class="signin button">
            로그인
        </button>
        <section class="social signin">
            <label class="label">소셜 로그인</label>
            <div class="icons">
                <a class="icon google-login" href="https://www.google.com"><img src="./image/social/google.png"
                        alt="구글 로그인"></a>
                <a class="icon kakao-login" href="https://www.kakaocorp.com/page/"><img src="./image/social/kakao.svg"
                        alt="카카오 로그인"></a>
            </div>
        </section>
    </main>
</body>

</html>
