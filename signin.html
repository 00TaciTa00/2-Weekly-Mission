<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/signin.css"/>
    <link rel="stylesheet" href="./src/reset.css"/>
    <title>로그인</title>
  </head>
  <body>
    <main class="signin-main">
      <article class="signin-article">
        <section class="signin-section">
          <div class="signin-logo">
            <div class="logo-box">
              <a href="/">
                <img src="./images/logo.svg"alt="홈으로 연결된 Linkbrary 로고"/>
              </a>
              <div class="logo-textBox">
                <span>회원이 아니신가요?</span>
                <a href="./signup.html" class="href-signup">회원 가입하기</a>
              </div>
            </div>
          </div>
          <form class="signin-container">
            <div class="email-box">
              <label for="email" class="input-label">이메일</label>
              <input type="email" id="email"/>
            </div>
            <div class="pw-box">
              <label for="password" class="input-label">비밀번호</label>
              <input type="password" id="password"/>
            </div>
            <div class="signin-btn">
              <a href="/" class="login-btn">로그인</a>
            </div>
          </form>
          <div class="snslogin-box">
            <span class="sns-text">소셜로그인</span>
            <div class="sns-icoBox">
              <div class="google-ico">
                <a href="https://www.google.com/" target="_blank" alt="구글로 이동하기">
                  <img src="./images/google.svg" alt="" class="ico-bg"/>
                  <img src="./images/google.png" alt="" class="ico"/>
                </a>
              </div>
              <div class="kakao-ico">
                <a href="https://www.kakaocorp.com/page/"target="_blank"alt="카카오로 이동하기">
                  <img src="./images/back-kakao.svg" alt="" class="ico-bg"/>
                  <img src="./images/kakao.svg" alt="" class="ico"/>
                </a>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
