<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/signin.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <main class="bgc-blue">
      <section>
        <a href="/">
          <img src="./images/icons/logo.svg" alt="링크브러리 로고" />
        </a>
        <span>회원이 아니신가요?</span>
        <a href="/signup.html">회원 가입하기</a>
      </section>
      <form action="/" class="wrap">
        <label for="input-email">이메일</label>
        <input type="email" name="email" id="input-email" />
        <label for="input-password">비밀번호</label>
        <input type="password" name="password" id="input-password" />
        <button type="submit">로그인</button>
      </form>
      <section>
        <span>소셜 로그인</span>
        <div>
          <a href="https://www.google.com/" aria-label="구글 계정으로 로그인"
            ><img src="/images/icons/google.png" alt=""
          /></a>
          <a
            href="https://www.kakaocorp.com/page/"
            aria-label="카카오 계정으로 로그인"
            ><img src="/images/icons/kakao-icon.png" alt=""
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
