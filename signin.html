<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <h1>
          <a href="/">
            <img src="img/logo.svg" alt="logo" />
          </a>
        </h1>
        <h4>
          회원이 아니신가요?
          <a href="signup.html">회원 가입하기</a>
        </h4>
        <!-- form -->
        <form>
          <div class="form__wrap">
            <label for="email">이메일</label>
            <input id="email" name="useremail" />
            <label for="password">비밀번호</label>
            <div class="password">
              <input id="password" name="password" type="password" />
              <img src="img/eye-off.png" alt="eye-off" />
            </div>
          </div>
          <button class="login__btn">로그인</button>
        </form>
        <!-- social -->
        <div class="social__wrap">
          <p class="description">소셜 로그인</p>
          <ul class="contact__links">
            <li>
              <a
                href="https://www.google.com/"
                class="link"
                target="_blank"
                title="google link"
              >
                <img src="img/google.png" alt="google logo" />
              </a>
            </li>
            <li>
              <a
                href="“https://www.kakaocorp.com/page/"
                class="link"
                target="_blank"
                title="kakao link"
              >
                <img src="img/kakao.png" alt="kakao logo" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
