<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary | 로그인</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="skip_nav">
      <a href="/">본문 바로가기</a>
    </div>

    <div id="signin-wrapper">
      <div class="form">
        <header class="form-header">
          <h1 class="logo">
            <a href="/">
              <img src="../../assets/images/logo.svg" alt="linkbrary-logo" />
            </a>
          </h1>
          <div class="info-user">
            <span>회원이 아니신가요?</span>
            <a class="create-link" href="signup.html">회원 가입하기</a>
          </div>
        </header>

        <main class="form-inner">
          <form action="/" method="post" class="login-form">
            <fieldset>
              <legend>Login Linkbrary Account</legend>

              <!-- 1. email -->
              <div class="login-email">
                <div class="input-group">
                  <label class="input-title" for="email">이메일</label>
                  <div class="input-box">
                    <input
                      id="email"
                      name="id"
                      type="email"
                      placeholder="이메일"
                      maxlength="30"
                      required
                    />
                  </div>
                </div>
                <div class="error-msg error-email hide"></div>
              </div>

              <!-- 2. password -->
              <div class="login-password">
                <div class="input-group">
                  <label class="input-title" for="password">비밀번호</label>
                  <div class="input-box">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      placeholder="비밀번호"
                      maxlength="16"
                      required
                    />
                    <button
                      type="button"
                      class="btn-eye-off"
                      aria-label="비밀번호 보기 toggle 버튼"
                    >
                      <img
                        src="../../assets/images/icon/eye-off.svg"
                        alt="비밀번호 보기-off"
                      />
                    </button>
                  </div>
                </div>
                <div class="error-msg error-password hide"></div>
              </div>

              <!-- submit -->
              <button
                class="btn-signin btn-primary"
                type="submit"
                onclick="sigin()"
              >
                로그인
              </button>
            </fieldset>
          </form>

          <div class="social-login">
            <span class="social-login-title">소셜 로그인</span>
            <ul class="social-login-list" role="list">
              <li class="social-login-item" role="listitem">
                <a href="https://www.google.com/">
                  <img
                    src="../../assets/images/icon/social-google.svg"
                    alt="소셜 로그인-구글"
                  />
                </a>
              </li>
              <li class="social-login-item" role="listitem">
                <a href="https://www.kakaocorp.com/page/">
                  <img
                    src="../../assets/images/icon/social-kakao.svg"
                    alt="소셜 로그인-카카오"
                  />
                </a>
              </li>
            </ul>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
