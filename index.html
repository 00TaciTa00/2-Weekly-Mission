<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/landing.css">
	<title>Linkbrary</title>
</head>

<body>
	<header>
		<a href="/">
			<img class="logo" src="/images/icon/logo.svg" alt="로고">
		</a>
		<div class="btn-login">
			<a class="btn-gradient" href="/signin.html">로그인</a>
		</div>
	</header>
	<main>
		<section class="banner">
			<div class="banner-wrapper">
				<h1><span class="banner-gradient">세상의 모든 정보</span>를<br>쉽게 저장하고 관리해 보세요</h1>
				<div class="btn-link">
					<a class="btn-gradient" href="/signup.html">링크 추가하기</a>
				</div>
				<img src="/images/main_banner.png" alt="배너 이미지">
			</div>
		</section>
		<section class="contents">
			<section>
				<h2>원하는 링크를<br>저장하세요</h2>
				<p>
					나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br>
					사고 싶은 옷, 기억하고 싶은 모든 것을<br>
					한 공간에 저장하세요.
				</p>
			</section>
			<section>
				<h2>링크를 폴더로<br>관리하세요</h2>
				<p>
					나만의 폴더를 무제한으로 만들고<br>
					다양하게 활용할 수 있습니다.
				</p>
			</section>
			<section>
				<h2>저장한 링크를<br>공유해 보세요.</h2>
				<p>
					여러 링크를 폴더에 담고 공유할 수 있습니다.<br>
					가족, 친구, 동료들에게 쉽고 빠르게 링크를<br>
					공유해 보세요.
				</p>
			</section>
			<section>
				<h2>저장한 링크를<br>검색해 보세요</h2>
				<p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
			</section>
		</section>
	</main>
	<footer></footer>
</body>

</html>
