<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Signin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-box">
        <header>
          <a class="logo" href="./index.html">
            <img src="images/logo.svg" alt="메인 페이지로 연결된 로고" />
          </a>
          <p class="sign">
            이미 회원이신가요?
            <a class="sign-link" href="./signin.html">로그인 하기</a>
          </p>
        </header>
        <div class="inputs">
          <div class="input">
            <label for="email">이메일</label>
            <input name="email" type="email" placeholder="codeit@codeit.com" />
          </div>
          <div class="input">
            <label for="password">비밀번호</label>
            <input
              name="password"
              type="password"
              placeholder=""
              class="input-password"
            />
          </div>
          <div class="input">
            <label for="password">비밀번호 확인</label>
            <input
              name="conform-password"
              type="password"
              placeholder=""
              class="input-password"
            />
          </div>
        </div>
        <a class="cta">회원가입</a>
      </div>
      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="social-logos">
          <a class="social-logo" href="https://www.google.com">
            <img
              src="images/google.svg"
              alt="google 로그인 페이지로 연결된 google 로고"
            />
          </a>
          <a class="social-logo" href="https://www.kakaocorp.com/page/">
            <img
              src="images/kakaotalk.svg"
              alt="kakaotalk 로그인 페이지로 연결된 kakaotalk 로고"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
