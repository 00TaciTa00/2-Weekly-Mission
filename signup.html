<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup_style.css">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>

<body>
  <div class="container">
    <section class="main">
      <div class="login">
        <div class="logoSignin">
          <img src="img/logo.png" alt="logo">
          <div class="signin">
            <div class="nomember">
              이미 회원이신가요?
            </div>
            <a href="/signin.html" class="gomember">
              로그인하기
            </a>
          </div>
          <form>
            <div class="form">
              <label>이메일</label>
              <input type="email" class="enter" value="codeit@codeit.com">
              <div class="form">
                <label>비밀번호</label>
                <div class="emaillPwGap">
                  <input type="password" class="enter" value="* * * * ">
                  <!-- 눈모양 사진 넣을거면 여기 label input어딘가에 넣어야함. 
          input type="image" src넣으면될듯-->
                  <div class="form">
                    <label>비밀번호 확인</label>
                    <input type="password" class="enter" value="* * * * ">
                  </div>
                </div>
              </div>
            </div>
        </div>
        </form>
        <button type="submit" class="button">로그인</button>
      </div>
      <div class="footer">
        <div class="socialLogin">소셜 로그인
        </div>
        <div class="imgFlex">
          <a href="https://www.google.com/" class="companyFlex">
            <img src="img/googlBack.png" alt="구글흰색배경" class="socialBack">
            <img src="img/google.png" alt="구글" class="socialLogo">
          </a>
          <a href="https://www.kakaocorp.com/page/" class="companyFlex">
            <img src="img/kakaoBack.png" alt="카카오노란배경" class="socialBack">
            <img src="img/kakao.png" alt="카카오" class="socialLogo">
          </a>
    </section>
  </div>
  </div>
  </div>
  </div>
  </div>
</body>

</html>
