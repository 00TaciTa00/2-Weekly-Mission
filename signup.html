<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
 
  <link rel="stylesheet" href="./src/signup.css" />
  </head>
  <body>
<main>
  <article>
    <section>
      <div class="signin-logo">
        <div class="logo-box">
        <a href="/">
          <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
        </a>
        <div class="logo-textBox">
        <span>이미 회원이신가요?</span> <a href="./signin.html" class="href-signup">로그인</a>
      </div>
      </div>
    </div>
     <div class="signin-container">
      <div class="email-box">
      <label for="email" class="input-label">이메일</label>
      <input type="email" id="email">
    </div>
      <div class="pw-box">
      <label for="pw" class="input-label">비밀번호</label>
      <input type="text" id="password">
    </div>
    <div class="pw-box">
      <label for="pw" class="input-label">비밀번호 확인</label>
      <input type="text" id="password">
    </div>
    <div class="signin-btn">
     <a href="/" class="login-btn">회원가입</a>
    </div>
     </div>
     <div class="snslogin-box">
      <span class="sns-text">다른 방식으로 가입하기</span>
      
      <div class="sns-icoBox">
      <div class="google-ico">
        <a href="https://www.google.com/" target="_blank">
         <img src="./images/google.svg" alt="구글배경" class="ico-bg">
         <img src="./images/google.png" alt="구글아이콘" class="ico">
        </a>
      </div>

      <div class="kakao-ico">
        <a href="https://www.kakaocorp.com/page/" target="_blank">
        <img src="./images/back-kakao.svg" alt="카카오배경" class="ico-bg">
        <img src="./images/kakao.svg" alt="카카오아이콘" class="ico">
      </a>
    </div>
      </div>
     </div>
    </section>
  </article>
</main>
</body>


</html>
