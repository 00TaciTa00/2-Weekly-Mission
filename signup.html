<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign-style.css" />
  </head>

  <body>
    <a href="/">
      <img src="/images/logo.svg" class="logo"> 
    </a>
    
    <div class="ask-signup">
      이미 회원이신가요?
      <a href="/signin.html" class="signup">로그인 하기</a>
    </div>

    <form>
      <label for="email" class="email-label">이메일</label>
      <input type="email" id="email" class="email-input">
      <label for="password" class="password-label">비밀번호</label>
      <input type="password" id="password" class="password-input">
      <label for="password-check" class="password-check">비밀번호 확인</label>
      <input type="password-check" id="password-check" class="password-check">

      <button type="submit" class="button">회원가입</button>
    </form>

    <div class="sns-signin">
      <div class="sns-text">다른 방식으로 가입하기</div>
      <div class="sns-logo">
        <div class="google-block">
          <a href="https://www.google.com/" class="google-logo"><img src="/images/google.png" alt="구글 로고" ></a>
        </div>
        <div class="kakao-block">
          <a href="https://www.kakaocorp.com/page/" class="kakao-logo"><img src="images/kakao.svg" alt="카카오 로고" ></a>
        </div>
      </div>
    
    </div>
  </body>
</html>
