<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" type="text/css"
    href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
    <form>
      <main>
        <nav>
              <a href="/" class="pointer"><img class="logo-img" src="./images/login-logo.png" alt="로그인 로고이미지"></img></a>
              <div class="signup-text">이미 회원이신가요?<a href="signin.html">로그인하기</a></div> 
        </nav>
        <section>
            <article class="email">
                <label for="email" >이메일</label>
                <input id="email" type="email" placeholder="이메일을 입력해주세요">
            </article>
            <article class="password">
                <label for="password">비밀번호</label>
                <div class="password__input-area">
                    <input id="password" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="./images/password-icon.png" alt="비빌번호 비활성화 아이콘">
                </div>
            </article>    
            <article class="password-check">
                <label for="password">비밀번호 확인</label>
                <div class="password__input-area">
                    <input id="password" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="./images/password-icon.png" alt="비빌번호 비활성화 아이콘">
                </div>
            </article>    
            <button >회원가입</button>
            <article class="login-sns">
                  <div  class="login-sns__text">다른 방식으로 가입하기</div>
                  <div class="login-sns__icons">
                    <a href="https://www.google.com/" class="google-icon"><img src="./images/google-icon.png" alt="구글 아이콘"></a>
                    <a href="https://www.kakaocorp.com/page/" class="kakao-icon"><img src="./images/kakao-icon.png" alt="구글 아이콘"></a>
                  </div>
            </article>
        </section>
      </main>     
      </section>
    </form>
</body> 
</html>
