<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <main>
      <div class="sign_wrap">
        <div class="logo_wrap">
          <a href="index.html" class="logo"
            ><img src="./img/logo.svg" alt="Linkbrary 로고"
          /></a>
          <p>이미 회원이신가요? <a href="signin.html">로그인 하기</a></p>
        </div>
        <form>
          <div class="input_wrap">
            <p class="input_tit">이메일</p>
            <input type="text" />
          </div>
          <div class="input_wrap">
            <p class="input_tit">비밀번호</p>
            <input type="password" class="hidden_txt" />
          </div>
          <div class="input_wrap">
            <p class="input_tit">비밀번호 확인</p>
            <input type="password" class="hidden_txt" />
          </div>
        </form>
        <button class="submit_btn">회원가입</button>
      </div>
      <div class="sns_sign_wrap">
        <span>다른 방식으로 가입하기</span>
        <div class="sns_logo_wrap">
          <a href="https://www.google.com/"
            ><img src="./img/sns_sign_google.png" alt="구글로 로그인하기"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./img/sns_sign_kakao.png" alt="카카오로 로그인하기"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
