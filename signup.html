<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="sign-wrap">
    <div class="sign-top">
      <a href="/" class="sign-top_logo">
        <img src="imgs/sign/logo.png" alt="로고">
      </a>
      <div class="sign-top_question">
        <p>이미 회원이신가요?</p>
        <a href="/signin" class="sign-question_join">로그인 하기</a>
      </div>
    </div>
    <form class="sing-middle">
      <div class="sing-userinfo">
        <div class="sign-userinput">
          <label for="useremail">이메일</label>
          <input type="text" name="useremail" id="useremail" placeholder="codeit@codeit.com">
        </div>
        <div class="sign-userinput">
          <label for="password">비밀번호</label>
          <input type="text" name="password" placeholder="linkbrary2023" class="eye-on">
        </div>
        <div class="sign-userinput">
          <label for="password2">비밀번호 확인</label>
          <input type="text" name="password2" placeholder="linkbrary20245" class="eye-on">
          <p class="password_err">비밀번호가 다릅니다</p>
        </div>
      </div>
      <button type="submit" class="btn">회원가입</button>
    </form>
    <div class="sing-bottom">
      <div class="sing-bottom_tit">다른방식으로 가입하기</div>
      <div class="sing-buttom_sns">
        <a href="https://www.google.com/" class="sing_sns google">구글</a>
        <a href="https://www.kakaocorp.com/page/" class="sing_sns kakao">카카오</a>
      </div>
    </div>
  </div>
</body>
