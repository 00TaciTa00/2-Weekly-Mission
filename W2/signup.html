<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="./src/signin.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="./img/logo.svg" alt="Linkbrary logo to home page" />
        </a>
        <h1>이미 회원이신가요? <a href="./signin.html">로그인하기</a></h1>
      </div>
      <form class="id-password">
        <h2>이메일</h2>
        <input class="input" type="email" />
        <h2>비밀번호</h2>
        <div class="password">
          <input class="input" type="password" />
          <img class="eye-off" src="./img/signin/eye-off.png" alt="eye-off" />
          <h2>비밀번호 확인</h2>
          <input class="input" type="password" />
          <img class="eye-off" src="./img/signin/eye-off.png" alt="eye-off" />
          <h2 class="wrong-password">비밀번호가 다릅니다</h2>
        </div>
      </form>
      <a class="login" href="./signin.html"><span>회원가입</span></a>
      <div class="sns">
        <h2>다른 방식으로 가입하기</h2>
        <div class="sns-logos">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./img/signin/google.png"
              alt="google 홈페이지로 연결된 google 로고"
            />
          </a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./img/signin/kakaotalk.png"
              alt="kakaocorp 홈페이지로 연결된 kakao 로고"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
